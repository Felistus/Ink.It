<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Monoton&family=Teko&display=swap" rel="stylesheet">

    <!--Fontawesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">

    <!--main css -->
    <link rel="stylesheet" href="./css/styles.css">    
    <title>MAS: Admin</title>
</head>
<body>
    <!-- nav -->
    <ul class="nav">
    <!-- logo -->
        <div class="logoBox">
            <a href="#" class="logo"> ink.<span>it</span></a>
            <span class="subHead">attendance system</span>
        </div>
    <!-- end of logo -->
        <li class="nav-item active">
            <a class="nav-link " href="index.html">admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./pages/login.html">login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./pages/user.html">user</a>
        </li>
    </ul>
    <!-- end of nav-->

    <section class="container">
        <!-- form -->
        <div class="card">
            <div class="header">
                <img src="./img/admin.png" alt="admin icon" id="admin-icon">
                <h1>register employee</h1>
            </div>

            <form class="form-block"  id="form-block">
                <input type="text" name="firstName" id="firstName" placeholder="enter first name" class="input-box" required>
                <input type="text" name="lastName" id="lastName" placeholder="enter last name" class="input-box" required>
                <input type="tel" name="phone-number" id="userPhoneNumber" minlength="11" maxlength="11" required class="input-box" placeholder="enter phone number">
                
                <div class="btn">
                    <input type="submit" value="create user" id="createUserButton" class="user-btn">
                </div>
            </form>
        </div>
        <!-- end of form -->
        <div class="details">
            <div class="tab" id="dashboard-tab">
                <p class="tab-text tab-btn">information dashboard...</p>
            </div>

            <div class="info" id="info">
                <!-- view all employees -->
                <div class="col" id="view-tab">
                    <div class="heading head-flex"> 
                        <p>employees details</p>   
                    </div>
                                       
                    <div class="display"> 
                       <div class="display-item" id="all-employees" > 
                            <table id="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone Number</th>
                                        <th>Password</th>
                                        <th>Count</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>

                                <tbody id="employees-table"> </tbody>    
                            </table>
                       </div>
                    </div>
                </div>

            </div>
        </div> 
    </section>

    <!-- jQuery CDN, jBox, js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.2/dist/jBox.all.min.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
