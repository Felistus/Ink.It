    <section class="container">
        <!-- form -->
        <div class="card">
            <div class="header">
                <img src="./img/admin.png" alt="admin icon" id="admin-icon">
                <h1>register employee</h1>
            </div>

            <form class="form-block"  id="form-block">
                <input type="text" name="firstName" id="firstName" placeholder="enter first name" class="input-box" required>
                <input type="text" name="lastName" id="lastName" placeholder="enter last name" class="input-box" required>
                <input type="tel" name="phone-number" id="userPhoneNumber" minlength="11" maxlength="11" required class="input-box" placeholder="enter phone number">
                
                <div class="btn">
                    <input type="submit" value="create user" id="createUserButton" class="user-btn">
                </div>
            </form>
        </div>
        <!-- end of form -->
        <div class="details">
            <div class="tab" id="dashboard-tab">
                <p class="tab-text tab-btn">information dashboard...</p>
            </div>

            <div class="info" id="info">
                <div class="col">
                    <div class="">
                        <div class="heading head-flex" id="delete-tab"> view & delete details
                            <i class="fa fa-plus icon" aria-hidden="true"></i>
                        </div>
                        <div class="display display-emp" id="display-em"> 
                            <ul id="list-an-employee" class="list-employee">mm </ul>
                            <input type="text" class="" placeholder="enter phone number" minlength="11" maxlength="11" id="employee-ID">
                            <button type="submit" class="list-btn">view</button>
                            <button type="submit" class="list-btn">delete</button>
                            <button type="submit" class="list-btn">close</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="heading head-flex" id="view-tab"> view employees
                        <i class="fa fa-plus icon" aria-hidden="true"></i>
                    </div>
                                       
                    <div class="display display-emp"> 
                       <div class="display-item">
                            <li class="display-list">
                                <span class="first-name">Ezeugo</span>
                                <span class="last-name">Obieze</span>
                                <span class="employee-number"> 07060858438</span>
                                <span class="employee-count"> 1</span>
                            </li>
                            <li class="display-list">
                                <span class="first-name">Ezeugo</span>
                                <span class="last-name">Obieze</span>
                                <span class="employee-number"> 07060858438</span>
                                <span class="employee-count"> 1</span>
                            </li>
                       </div>
                       <hr>
                        <button type="submit" class="list-btn">view</button>
                        <button type="submit" class="list-btn">close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
